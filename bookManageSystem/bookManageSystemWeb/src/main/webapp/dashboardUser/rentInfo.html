<script type="text/javascript">
    $(document).ready(function() {
        $.post($.URL.bookAnalyse.getReaderBookList,null,readerBookList,"json");
    });

    function readerBookList(data) {
        for(var item in data.data) {
            var curCount = parseInt(item) + 1;
            console.log(curCount);
            $("#" + "bookName" + curCount + "").html(data.data[item].name);
            $("#" + "bookNumber" + curCount + "").html(data.data[item].number);
        }
    }

    $("#bookInfoDialog1").click(
            function(){
                var bookNum = $("#bookNumber1").text();
                $.post($.URL.book.findImageAndDescription,{"number":bookNum},bookInfoDialog1Callback,"json");

                function bookInfoDialog1Callback(data) {
                    console.log(data.data.image);
                    $("#dialogImage").attr("src",data.data.image);
                    $("#dialogDescription").html(data.data.description);
                    $("#dialogAuthor").html(data.data.author);
                    $("#dialogPress").html(data.data.pressName);
                    $("#dialogLocation").html(data.data.pressLocation);
                    $("#dialogCIP").html(data.data.cip);
                    $("#dialogISBN").html(data.data.isbn);
                    $.ligerDialog.open({
                        target:$("#showInfo"),
                        title:'详细信息',
                        width: 800,
                        top:100,
                        showMax: false,
                        showToggle: true,
                        showMin: false,
                        isResize: true,
                        slide: false
                    });
                }
            }
    );
