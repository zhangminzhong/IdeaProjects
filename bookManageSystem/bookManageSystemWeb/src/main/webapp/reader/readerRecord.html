    <script type="text/javascript">
        $(function(){
//            $.get($.URL.contract.getNumber,null,null,"json");
            $.post($.URL.readerRecord.list,null,listCallback,"json");
//            $("#customerName").ligerComboBox({isShowCheckBox:true,isMultiSelect:false,data:null,emptyText:null});
            $("#submitBtn").click(function(){
                var data = {};
                data.readerId = $("#readerId").val();
                data.bookSet = $("#bookSet").val();
//                data.customerId=$("#customerName").ligerComboBox().getValue();
                data.optionTypeId = $("#optionTypeId").val();
                var jsonString  = $.toJSON(data);
                $.post($.URL.readerRecord.add,{"jsonString":jsonString},addCallBack,"json") ;
                $("#readerId").val("");
                $("#bookSet").val("");
//                data.customerId=$("#customerName").ligerComboBox().getValue();
                $("#optionTypeId").val("");
            });
        });


        var gridData = {};
        function listCallback(data){
            if(data.code==200){
                gridData.Rows = data.data;
                gridData.Total = data.data.length;
                f_initGrid();
            }
        }
        var manager, g;
        function f_initGrid()
        {
            g = manager = $("#maingrid").ligerGrid({
                columns: [
                    { display: '主键', name: 'id', width: '10%', type: 'int', frozen: true},
                    { display: '读者Id',name: 'readerId',width: '10%',editor:{type:'text'}} ,
                    { display: '操作书集',name: 'bookSet',width: '20%',editor:{type:'text'}},
                    { display: '操作类型ID', name: 'optionTypeId',width: '10%',editor:{type:'text'}},
                    { display: '创建时间',name: 'createTime',width: '15%',format: 'yyyy-MM-dd',editor:{type:'date',format: 'yyyy-MM-dd'}},
                    { display: '当前已借书籍',name: 'curBookSet',width: '20%',editor:{type:'text'}},
//                    { display: '描述',name: 'description',type:'string',editor: { type: 'text'}
//                    },
                    { display: '操作', isSort: false, width: '15%',render: function (rowdata, rowindex, value)
                    {
                        var h = "";
                        if (!rowdata._editing)
                        {
//                            h += "<a href='javascript:beginEdit(" + rowindex + ")'>修改</a> ";
                            h += "<a href='javascript:deleteRow(" + rowindex + ")'>删除</a> ";
//                            h += "<a href='javascript:getBookId(" + rowindex + ")'>bookId</a> ";


                        }
                        else
                        {
                            h += "<a href='javascript:endEdit(" + rowindex + ")'>提交</a> ";
                            h += "<a href='javascript:cancelEdit(" + rowindex + ")'>取消</a> ";
                        }
                        return h;
                    }
                    }
                ],
                onSelectRow: function (rowdata, rowindex)
                {
                    $("#txtrowindex").val(rowindex);
                },
                enabledEdit: true,clickToEdit:false, isScroll: false,
                data: gridData,
                width: '100%'
            });
        }
        function beginEdit(rowid) {
            manager.beginEdit(rowid);
        }
        function cancelEdit(rowid) {
            manager.cancelEdit(rowid);
        }
        function endEdit(rowid)
        {
            manager.endEdit(rowid);
            var row = manager.getRow(rowid);
            var jsonString  = $.toJSON(row);
            $.post($.URL.readerRecord.update,{"jsonString":jsonString},updateCallback,"json");
            function updateCallback(data){
                if(data.code==200){
                    // $("#mainContainer").load("InspectTable/inspectTableList.html");
                    $.post($.URL.readerRecord.list,null,listCallback,"json");
                    $.ligerDialog.success(data.message);

                }
                else{
                    $.post($.URL.readerRecord.list,null,listCallback,"json");
                    // $("#mainContainer").load("InspectTable/inspectTableList.html");

                    $.ligerDialog.warn(data.message);
                }
            }
        }
        function deleteRow(rowid)
        {
            if (confirm('确定删除?'))
            {
                var row = manager.getRow(rowid);
                var jsonString  = $.toJSON(row);
                $.post($.URL.readerRecord.delete,{"id":row.id},deleteCallback,"json");
                manager.deleteRow(rowid);
            }
        }
//        function getBookId(rowid)
//        {
//            var row = manager.getRow(rowid);
//            var jsonString  = $.toJSON(row);
//            $.post($.URL.readerRecord.getBookIdListById,{"id":row.id},getBookIdCallback,"json");
//        }
//        function getBookIdCallback(data){
//            if(data.code==200){
//                alert(data.data);
//                $.ligerDialog.success("成功！");
//            }else{
//                $.ligerDialog.success("失败！");
//            }
//        }


        function deleteCallback(data){
            if(data.code==200){
                $.ligerDialog.success("成功删除！");
            }else{
                $.ligerDialog.success("删除失败！");
            }
        }

        var newrowid = 100;
        function addNewRow()
        {
            manager.addEditRow();
        }

        function f_add() {
            document.getElementById('form1').reset();
            $("#birthday").ligerDateEditor();
            $.ligerDialog.open({ target: $("#addReaderRecord"),width:500,title:'添加读者信息'});
        }


        function addCallBack(data){
            if(data.code==200){
                $.ligerDialog.success(data.message);
                document.getElementById('form1').reset();
                $.post($.URL.readerRecord.list,null,listCallback,"json");
            }
            else{
                $.ligerDialog.warn(data.message);
            }
        }
        //            $("#returnBtn").click(function(){
        //                $("#mainContainer").load("contract/contract.html");
        //            });
        //        $("#returnBtn").click(function (item, dialog) { dialog.close(); });

    </script>

        <table cellpadding="0" cellspacing="0" class="l-table-edit" >
            <tr>
                <td align="right" class="l-table-edit-td">读者ID:</td>
                <td align="left" class="l-table-edit-td"><input name="readerName" class="l-table-edit-input" type="text" id="readerId" ></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">操作书集:</td>
                <td align="left" class="l-table-edit-td"><input name="bookSet" class="l-table-edit-input" type="text" id="bookSet" ></td>

            </tr>
            <tr>
