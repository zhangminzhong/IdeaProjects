<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
<head>
    <title>添加学生</title>

    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css">
    <script src="lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.json-2.4.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#birthday").ligerDateEditor();
        });
        $("#submitBtn").click(
                function(){
                    var data = {};
                    data.studentName = $("#studentName").val();
                    data.nation = $("#nation").val();
                    data.sex = $("#sex option:selected").text();
                    data.birthday = $("#birthday").val();
                    data.classID = $("#classID").val();
                    data.telephone = $("#telephone").val();
                    data.address = $("#address").val();
                    data.remark = $("#remark").val();
                    //alert(data.sex);
                    //alert(data);
                    var jsonString = $.toJSON(data);
                    //alert(jsonString);
                    $.post("../api/student/addStudent",{"jsonString":jsonString},addCallBack);
        });
        function addCallBack(data){
             if(data=="success")
                 alert("添加成功！")
             else
                 alert("添加失败！");
        }
    </script>
</head>
<body>
<div style="margin-top: 50px">
    <table>
        <tr>
            <td>学生姓名：</td>
            <td><input id="studentName" type="text"/></td>
        </tr>
        <tr>
            <td>名族：</td>
            <td><input id="nation" type="text"/></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <select id="sex">
                   <option>男</option>
                   <option>女</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>出生日期：</td>
            <td>
                <div class="l-text-wrapper"><div class="l-text l-text-date"><input ligeruiid="txt4" class="l-text-field" id="birthday" type="text"><div class="l-text-l"></div><div class="l-text-r"></div><div class="l-trigger"><div class="l-trigger-icon"></div></div><div style="display: none;" class="l-trigger l-trigger-cancel"><div class="l-trigger-icon"></div></div></div></div>
            </td>
        </tr>
        <tr>
            <td>班级：</td>
            <td><input id="classID" type="text"></td>
        </tr>
        <tr>
            <td>电话：</td>
            <td><input id="telephone" type="text"></td>
        </tr>
        <tr>
            <td>地址：</td>
            <td><input id="address" type="text"></td>
        </tr>
        <tr>
            <td>备注：</td>
            <td><input id="remark" type="text"></td>
        </tr>
        <tr>
            <td><input id="submitBtn" type="button" value="确定"></td>
        </tr>
    </table>

</div>
</body>
</html>
